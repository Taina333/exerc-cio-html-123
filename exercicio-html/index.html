<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício HTML</title>
</head>

<body>
    <center>
        <h1>Deixe um comentário</h1>
        <form action="" method="get">
            <div>
                <label for="">Nome:</label><br>
                <input type="text" required autofocus="enable">
            </div>
            <br>
            <div>
                <label for="">E-mail:</label>
                <input type="email" required autofocus="enable" autocomplete="on">
            </div>
            <br>
            <div>
                <label for="">Website:</label>
                <input type="text" required autocomplete="enable">
            </div>
            <br>
            <div>
                <label for="">Comentário</label>
                <textarea class="sim"></textarea>
            </div>
            <br>
            <button type="submit">Enviar Comentário</button>
            <p>Observação: Seu comentario será publicado após passar pelo moderador</p>

    </center>
</body>

</html>
